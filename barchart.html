		<!-- Nav -->

			<article id="basic" class="panel">

					<h2>Bar-Chart Figure</h2>

				</header>
				<div class="bar-chart-container1"></div>
			</article>

			<!-- Interactive Figure -->
			<article id="interactive" class="panel">
				<header>
					<h2>Bar-Chart Figure: Interactive</h2>
					<h4>&emsp;Movie's data</h4>
				</header>
				<div class="bar-chart-container2"></div>
				<div class="controls">
					<button data-name="revenue">Revenue</button>
					<button data-name="budget">Budget</button>
					<button data-name="popularity">Popularity</button>
				</div>
				<div class="tooltip">
					<div class="tip-header">
						<h3 class="hh3"></h3>
						<h4></h4>

					<div class="tip-body"></div>
